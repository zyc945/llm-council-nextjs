# ============================================
# LLM Council - Test Environment Docker Compose
# Production-like configuration for testing
# ============================================

services:
  llm-council-test:
    container_name: llm-council-test
    image: llm-council:test

    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILD_TIME=${BUILD_TIME:-}
        - GIT_COMMIT=${GIT_COMMIT:-}
        - NODE_ENV=production

    ports:
      - "${PORT:-3001}:3000"

    environment:
      # 测试环境
      - NODE_ENV=production
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:?OPENROUTER_API_KEY is required}

      # 可选：自定义模型配置
      - COUNCIL_MODELS=${COUNCIL_MODELS:-}
      - CHAIRMAN_MODEL=${CHAIRMAN_MODEL:-}

      # 服务器配置
      - PORT=3000
      - HOSTNAME=0.0.0.0

      # 测试环境日志
      - LOG_LEVEL=${LOG_LEVEL:-debug}

    volumes:
      # 测试数据目录（独立于生产和开发）
      - llm-council-test-data:/app/data

    networks:
      - llm-council-test-network

    # 健康检查
    healthcheck:
      test: ["CMD", "node", "/app/healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # 测试环境资源限制
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.25'
          memory: 256M

    # 重启策略
    restart: unless-stopped

    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"

    # 优雅关闭
    stop_grace_period: 30s

# 测试数据卷
volumes:
  llm-council-test-data:
    driver: local

# 测试网络
networks:
  llm-council-test-network:
    driver: bridge
